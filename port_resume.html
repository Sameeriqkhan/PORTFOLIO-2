<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume - Sameer Khan</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,700,800" rel="stylesheet">
  <link rel="stylesheet" href="css/templatemo-style.css">
  <style>
    body {
      background-image: url('images/background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: #fff;
      font-family: 'Raleway', sans-serif;
    }
    .container {
      background-color: rgba(0,0,0,0.85);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      position: relative;
    }
    h2 {
      color: #ffffff;
      text-align: center;
    }
    .home-button {
      position: absolute;
      top: 20px;
      right: 30px;
    }
    .btn-home {
      background-color: #00d4ff;
      color: #000;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
    }
    .btn-home:hover {
      background-color: #00b4d4;
      color: #fff;
    }
    iframe {
      width: 100%;
      height: 1000px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
    footer {
      border-top: 1px solid #ffffff;
      margin-top: 30px;
      padding-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="home-button">
      <a href="index.html" class="btn-home">Home</a>
    </div>

    <h2 class="mb-4">My Resume</h2>
    <iframe src="resume.pdf"></iframe>

    <footer>
      <p>&copy; 2025 Sameer Khan. All Rights Reserved</p>
      <a href="https://www.linkedin.com/in/sameerikhan/" class="fa fa-linkedin"></a>
    </footer>
  </div>
</body>
</html>
